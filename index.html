<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="statsPrevCardComp" role="main">
      <div class="statsPrevCardCompDiv">
        <img
          src="./images/image-header-desktop.jpg"
          alt="image-header-desktop"
        />
      </div>
      <div class="statsPrevCardCompDiv">
        <h1>Get insights that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statsPrevCardCompBox">
          <div class="statsPrevCardCompBoxCont">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="statsPrevCardCompBoxCont">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="statsPrevCardCompBoxCont">
            <h2>12m+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
