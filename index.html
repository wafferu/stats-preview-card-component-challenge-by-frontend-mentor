<!DOCTYPE html>
<html lang="en"> <!-- Set the language that will use of the webpage -->
  <head>
    <!-- Set the charset of the webpage -->
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Display the logo next to the webpage's title -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- The title of the webpage -->
    <title>Frontend Mentor | Stats preview card component</title>
    <!-- The main styles of the webpage -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font of the webpage -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <body>
    <!-- Main Content of the page -->
    <section class="statsPrevCardComp" role="main">
      <div class="statsPrevCardCompDiv">
        <!-- Image header -->
        <img
          src="./images/image-header-mobile.jpg"
          alt="image-header-desktop"
        />
      </div>
      <div class="statsPrevCardCompDiv">
        <!-- Contents that are related to this project -->
        <h1 class="whiteText-1">Get <span class="purpleText">insights</span> that help your business grow.</h1>
        <p class="whiteText-2">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="statsPrevCardCompBox">
          <div class="statsPrevCardCompBoxCont upperCaseText">
            <h2 class="whiteText-1">10k+</h2>
            <p class="whiteText-3">companies</p>
          </div>
          <div class="statsPrevCardCompBoxCont upperCaseText">
            <h2 class="whiteText-1">10k+</h2>
            <p class="whiteText-3">companies</p>
          </div>
          <div class="statsPrevCardCompBoxCont upperCaseText">
            <h2 class="whiteText-1">12m+</h2>
            <p class="whiteText-3">queries</p>
          </div>
        </div>
      </div>
    </section>
    <!-- My Attribution -->
    <div class="attribution" role="contentinfo">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
